<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ד"ר שלמה ברונק | מומחה באורתופדיה</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // עדכון המפתח הציבורי החדש שלך
            emailjs.init("CMyoA0-bYFqCbc6cH");
        })();
    </script>
    <style>
        .nav-link { color: #2563eb; cursor: pointer; font-weight: 600; transition: opacity 0.3s; }
        .nav-link:hover { opacity: 0.7; }
        .hidden-section { display: none; }
        .thick-border { border: 2px solid #cbd5e1 !important; }
        .thick-border:focus { border-color: #2563eb !important; outline: none; }
        .content-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 500px;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-start min-h-screen p-6 pt-12">

    <div class="content-card text-center">
        <div id="home-page">
            <header class="mb-8">
                <h1 class="text-2xl font-bold mb-1 text-slate-800">ד"ר שלמה ברונק</h1> <p class="text-base text-blue-600 font-medium mb-8">מומחה באורתופדיה</p>
                <div class="space-y-2 text-sm text-gray-500">
                    <p>ניתוחים ארתרוסקופים של הברך</p> <p>טיפול PRP</p>
                    <p>פציעות ספורט</p>
                </div>
            </header>
            <nav class="mt-6 pt-6 border-t border-gray-100">
                <div onclick="showContact()" class="nav-link text-lg">צור קשר</div> </nav>
        </div>

        <div id="contact-page" class="hidden-section text-right">
            <h1 class="text-xl font-bold text-center mb-8 text-slate-800">צרו קשר</h1>
            <form id="contact-form" class="space-y-4">
                <div>
                    <label class="block text-xs font-semibold mb-1 mr-1 text-slate-700">שם מלא</label>
                    <input type="text" name="user_name" required class="w-full p-2 thick-border rounded-lg text-sm">
                </div>
                <div>
                    <label class="block text-xs font-semibold mb-1 mr-1 text-slate-700">תעודת זהות</label>
                    <input type="text" name="user_id" required class="w-full p-2 thick-border rounded-lg text-sm">
                </div>
                <div>
                    <label class="block text-xs font-semibold mb-1 mr-1 text-slate-700">טלפון נייד</label>
                    <input type="tel" name="user_phone" required class="w-full p-2 thick-border rounded-lg text-sm">
                </div>
                <div>
                    <label class="block text-xs font-semibold mb-1 mr-1 text-slate-700">אימייל</label>
                    <input type="email" name="user_email" required class="w-full p-2 thick-border rounded-lg text-sm">
                </div>
                <div>
                    <label class="block text-xs font-semibold mb-1 mr-1 text-slate-700">הודעה</label>
                    <textarea name="message" rows="3" class="w-full p-2 thick-border rounded-lg text-sm"></textarea>
                </div>
                <button type="submit" id="submit-btn" class="w-full bg-[#2563eb] text-white font-bold py-3 rounded-lg text-sm hover:bg-blue-700 transition">
                    שלח הודעה </button>
            </form>
            <div id="response-msg" class="mt-4 text-center text-sm font-medium hidden"></div>
            <div onclick="showHome()" class="mt-6 text-center text-gray-400 text-[10px] cursor-pointer underline">חזרה לדף הבית</div>
        </div>
    </div>

    <script>
        function showContact() {
            document.getElementById('home-page').classList.add('hidden-section');
            document.getElementById('contact-page').classList.remove('hidden-section');
        }
        function showHome() {
            document.getElementById('contact-page').classList.add('hidden-section');
            document.getElementById('home-page').classList.remove('hidden-section');
        }
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const btn = document.getElementById('submit-btn');
            const msg = document.getElementById('response-msg');
            btn.innerText = 'שולח...';
            btn.disabled = true;

            // --- חשוב: הזן כאן את ה-IDs שלך מהתפריטים בצד שמאל ב-EmailJS ---
            const serviceID = 'YOUR_SERVICE_ID'; // מצא בתפריט Email Services
            const templateID = 'YOUR_TEMPLATE_ID'; // מצא בתפריט Email Templates

            emailjs.sendForm(serviceID, templateID, this)
                .then(function() {
                    msg.innerText = 'ההודעה נשלחה בהצלחה!';
                    msg.className = 'mt-4 text-center text-sm text-green-600';
                    msg.classList.remove('hidden');
                    btn.innerText = 'שלח הודעה';
                    btn.disabled = false;
                    document.getElementById('contact-form').reset();
                }, function(error) {
                    msg.innerText = 'שגיאה. וודא שהגדרת את ה-IDs בקוד.';
                    msg.className = 'mt-4 text-center text-sm text-red-600';
                    msg.classList.remove('hidden');
                    btn.innerText = 'שלח הודעה';
                    btn.disabled = false;
                });
        });
    </script>
</body>
</html>
