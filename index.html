<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ד"ר שלמה ברונק | צור קשר</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // מאתחל עם ה-Public Key שלך
            emailjs.init("CMyoA0-bYFqCbc6cH");
        })();
    </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4 text-right">
    <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold text-center text-slate-800 mb-6">ד"ר שלמה ברונק</h1>
        <form id="contact-form" class="space-y-4">
            <input type="text" name="user_name" placeholder="שם מלא" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
            <input type="text" name="user_id" placeholder="תעודת זהות" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
            <input type="tel" name="user_phone" placeholder="טלפון נייד" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
            <input type="email" name="user_email" placeholder="אימייל" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
            <textarea name="message" placeholder="תוכן ההודעה" rows="4" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"></textarea>
            <button type="submit" id="submit-btn" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition duration-300">שלח הודעה</button>
        </form>
        <div id="response-msg" class="mt-4 text-center hidden"></div>
    </div>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const btn = document.getElementById('submit-btn');
            const msg = document.getElementById('response-msg');
            
            btn.innerText = 'שולח...';
            btn.disabled = true;

            // משתמש ב-IDs מהחשבון שלך
            const serviceID = 'service_r7a9tp4';
            const templateID = 'template_dueexcs';

            emailjs.sendForm(serviceID, templateID, this)
                .then(function() {
                    msg.innerText = 'ההודעה נשלחה בהצלחה! נענה בהקדם.';
                    msg.className = 'mt-4 text-green-600 font-bold';
                    msg.classList.remove('hidden');
                    btn.innerText = 'שלח הודעה';
                    btn.disabled = false;
                    document.getElementById('contact-form').reset();
                }, function(error) {
                    msg.innerText = 'שגיאה בשליחה. אנא נסה שוב.';
                    msg.className = 'mt-4 text-red-600 font-bold';
                    msg.classList.remove('hidden');
                    btn.innerText = 'שלח הודעה';
                    btn.disabled = false;
                    console.error('FAILED...', error);
                });
        });
    </script>
</body>
</html>
