<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>צור קשר | ד"ר שלמה ברונק</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

    <script type="text/javascript">
        (function() {
            // אתחול עם המפתח הציבורי שלך
            emailjs.init("CMyoA0-bYFqCbc6cH"); 
        })();

        window.onload = function() {
            const btn = document.getElementById('button');
            const responseMsg = document.getElementById('response-message');

            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();

                btn.innerText = 'שולח...';

                // שליחת הטופס ל-EmailJS
                emailjs.sendForm('service_r7a9tp4', 'template_gpfa81w', this)
                    .then(function() {
                        btn.innerText = 'שלח הודעה';
                        responseMsg.innerText = 'ההודעה נשלחה בהצלחה! נענה בהקדם.';
                        responseMsg.className = 'mt-4 text-center text-green-600 font-bold';
                        document.getElementById('contact-form').reset();
                    }, function(error) {
                        btn.innerText = 'שלח הודעה';
                        responseMsg.innerText = 'שגיאה בשליחה. אנא נסה שוב.';
                        responseMsg.className = 'mt-4 text-center text-red-600 font-bold';
                        console.log('FAILED...', error);
                    });
            });
        }
    </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-blue-900 mb-6">ד"ר שלמה ברונק</h2>
        
        <form id="contact-form">
            <div class="space-y-4">
                <input type="text" name="user_name" placeholder="שם מלא" required 
                       class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-right">
                
                <input type="text" name="user_id" placeholder="תעודת זהות" required 
                       class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-right">
                
                <input type="tel" name="user_phone" placeholder="מספר טלפון" required 
                       class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-right">
                
                <input type="email" name="user_email" placeholder="אימייל" required 
                       class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-right">
                
                <textarea name="message" placeholder="תוכן ההודעה" rows="4" required 
                          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-right resize-none"></textarea>
                
                <button type="submit" id="button" 
                        class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition duration-300">
                    שלח הודעה
                </button>
            </div>
        </form>
        
        <div id="response-message" class="mt-4 text-center hidden"></div>
    </div>

</body>
</html>
