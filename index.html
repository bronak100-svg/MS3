<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ד"ר שלמה ברונק | מומחה באורתופדיה</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // ה-Public Key מהצילום שלך
            emailjs.init("CMyoA0-bYFqCbc6cH");
        })();
    </script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-start min-h-screen p-6 pt-12 text-right">
    <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold text-center text-slate-800 mb-2">ד"ר שלמה ברונק</h1>
        <p class="text-center text-blue-600 font-medium mb-8">צור קשר</p>

        <form id="contact-form" class="space-y-4">
            <input type="text" name="user_name" placeholder="שם מלא" required class="w-full p-2 border-2 border-slate-200 rounded-lg">
            <input type="text" name="user_id" placeholder="תעודת זהות" required class="w-full p-2 border-2 border-slate-200 rounded-lg">
            <input type="tel" name="user_phone" placeholder="טלפון נייד" required class="w-full p-2 border-2 border-slate-200 rounded-lg">
            <input type="email" name="user_email" placeholder="אימייל" required class="w-full p-2 border-2 border-slate-200 rounded-lg">
            <textarea name="message" placeholder="הודעה" rows="3" class="w-full p-2 border-2 border-slate-200 rounded-lg"></textarea>
            <button type="submit" id="submit-btn" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg">שלח הודעה</button>
        </form>
        <div id="response-msg" class="mt-4 text-center hidden"></div>
    </div>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const btn = document.getElementById('submit-btn');
            const msg = document.getElementById('response-msg');
            btn.innerText = 'שולח...';

            // הנתונים מהצילומים שלך
            const serviceID = 'service_r7a9tp4';
            const templateID = 'template_dueexcs';

            emailjs.sendForm(serviceID, templateID, this)
                .then(function() {
                    msg.innerText = 'ההודעה נשלחה בהצלחה!';
                    msg.className = 'mt-4 text-green-600 font-bold';
                    msg.classList.remove('hidden');
                    btn.innerText = 'שלח הודעה';
                    document.getElementById('contact-form').reset();
                }, function(error) {
                    msg.innerText = 'שגיאה. בדוק את ההגדרות.';
                    msg.className = 'mt-4 text-red-600 font-bold';
                    msg.classList.remove('hidden');
                    btn.innerText = 'שלח הודעה';
                });
        });
    </script>
</body>
</html>
